<script>
function makemsg(size)
{
	var msg = "1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890";
	var data = "";
	var msg2 = "";
	var msg3 = "";
	var msg4 = "";
	
	for(i = 0 ; i < 10; i++) {

		data += msg;	
	}
	for(i = 0 ; i < 10; i++) {
	
		msg2 += data;
	
	}
	
	for(i = 0 ; i < 10 ; i++) 
		msg3 += msg2;
	
	for(i = 0 ; i < size ; i++)
		msg4 += msg3;
	alert(msg4.length);
		
	return msg4;

}
</script>
